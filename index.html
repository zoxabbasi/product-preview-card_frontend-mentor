<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>

    <!-- Aritcle tag is mostly used for stand alone components -->
    <article class="product">
      <picture>
        <!--
          Picture element is great for art direction, in order to change the image we need to bring in a source tag with
          srcset (srcset doesn't know when to change the image so we use a media query)
        -->
        <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence laying flat on a table"
          class="product__img">
      </picture>
      <div class="product__content">

        <p class="product__category"> Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- As these items will go next to each other we wrap them in a div -->
        <div class="flex-group">

          <p class="product__price">
            <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
          <p class="product__original-price">
            <!-- Class visually hidden has been added to screen-reader only -->
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>

        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Talal Abbasi</a>.
  </div>
</body>

</html>
